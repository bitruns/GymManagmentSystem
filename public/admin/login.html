<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>

    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/loginsignup.js"></script>
</head>
<body>
    <!-- Navbar -->
    <button class="logo-button"><i class="fa fa-bars"></i></button>
    <nav class="navbar">
        <h1><a href="/">Sharpe's Gym Management System</a></h1>
    </nav>

    <!-- Menu -->
    <div class="menu">
        <!-- Links -->
        <ul id="public-menu" class="menu__contents" style="display: none">
            <li><a href="/" class="menu__link">HOME</a></li>
            <li><a href="#" class="menu__link">ABOUT US</a></li>
            <li><a href="/api/member/login" class="menu__link">MEMBER LOGIN</a></li>
            <li><a href="/api/admin/login" class="menu__link">ADMIN LOGIN</a></li>            
        </ul>

        <!-- User is Member -->
        <ul id="member-menu" class="menu__contents" style="display: none">
            <li><a href="/" class="menu__link">HOME</a></li>
            <li><a href="/api/member/profile" class="menu__link">PROFILE + BOOKING</a></li>
            <li><a href="/api/logout" class="menu__link">LOGOUT</a></li>
        </ul>

        <!-- User is Member -->
        <ul id="admin-menu" class="menu__contents" style="display: none">
            <li><a href="/" class="menu__link">HOME</a></li>
            <li><a href="/api/admin/dashboard" class="menu__link">ADMIN DASHBOARD</a></li>
            <li><a href="/api/admin/account" class="menu__link">ADMIN MANAGE OWN ACCOUNT</a></li>
            <li><a href="/api/logout" class="menu__link">LOGOUT</a></li>
        </ul>

        <!-- Close Button -->
        <div class="menu__close-btn">
            <i class="fa fa-times"></i>
        </div>
    </div>
    
    <div class="login-container">
        <h1 class="header">
            Admin Login
        </h1>
        <form class="login-form" action="/api/admin/login" method="POST">
            <input type="text" class="id form-field" name="id" placeholder="Admin Name" required>
            <input type="password" class="password form-field" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary submit-btn">Login</button>
        </form>
    </div>

</body>
</html>
